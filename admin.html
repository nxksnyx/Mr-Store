<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Painel Admin - MrStore</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bem-vinda, Admin!</h1>
    <p>Este é o painel de administração da MrStore.</p>
    <button id="btnLogout">Sair</button>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBFiGU-blNt7XFO9cjYPoWaPP-c5EEItfc",
      authDomain: "mrstore-d429f.firebaseapp.com",
      projectId: "mrstore-d429f",
      storageBucket: "mrstore-d429f.appspot.com",
      messagingSenderId: "310913725702",
      appId: "1:310913725702:web:22775b2fa034b0697e1a87"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    auth.onAuthStateChanged(user => {
      if (!user) {
        // Usuário não logado, volta pro login
        window.location.href = 'index.html';
      } else if (user.email !== "Sandrachefa@gmail.com") {
        // Usuário logado, mas não é admin
        alert("Você não tem permissão para acessar esta página.");
        auth.signOut().then(() => {
          window.location.href = 'index.html';
        });
      }
    });

    document.getElementById('btnLogout').addEventListener('click', () => {
      auth.signOut().then(() => {
        window.location.href = 'index.html';
      });
    });
  </script>
</body>
</html>
