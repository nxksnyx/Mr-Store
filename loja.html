<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loja - MrStore</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('https://i.imgur.com/sI8LmKe.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .product-list, .total {
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 20px;
      border-radius: 10px;
      flex: 1;
      min-width: 300px;
    }

    .product {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 15px;
      text-align: center;
    }

    .product img {
      max-width: 100%;
      height: auto;
      margin-bottom: 10px;
      max-height: 200px;
    }

    button {
      background-color: #FFD700;
      color: black;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <h2>Bem-vindo, <span id="nome-usuario"></span>!</h2>
    <button onclick="logout()">Sair</button>
  </div>

  <div class="container">
    <div class="product-list" id="product-list">
      <h3>Produtos disponíveis</h3>
    </div>

    <div class="total">
      <h3>Total de Mrcoin: <span id="total-moedas">0</span></h3>
      <button onclick="ganharMoeda()">Ganhar 1 Mrcoin</button>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script>
    // Config Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBFiGU-blNt7XFO9cjYPoWaPP-c5EEItfc",
      authDomain: "mrstore-d429f.firebaseapp.com",
      projectId: "mrstore-d429f",
      storageBucket: "mrstore-d429f.appspot.com",
      messagingSenderId: "310913725702",
      appId: "1:310913725702:web:22775b2fa034b0697e1a87"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let usuarioAtual = null;
    let moedas = 0;
    let estoque = {};

    const produtos = [
      { id: 'bola-nike', nome: 'Bola da Nike', preco: 5000, img: 'https://static.netshoes.com.br/produtos/bola-de-futebol-campo-nike-merlin-cbf/14/HZM-2881-114/HZM-2881-114_zoom2.jpg' },
      { id: 'jogos', nome: 'Aula com jogos e brincadeiras na área externa', preco: 1000, img: 'https://2.bp.blogspot.com/-c68QkhR3hRc/UFcYdZ8ezrI/AAAAAAAACAQ/8nrWUMt3_iI/s1600/P%C3%A1tio+-+flores+(5).JPG' },
      { id: 'educacao', nome: 'Aula extra de Educação física', preco: 1000, img: 'https://jundiai.sp.gov.br/noticias/wp-content/uploads/sites/32/2018/11/emeb_marcos_gasparian-166.jpg' },
      { id: 'horta', nome: 'Aula interativa na horta', preco: 1000, img: 'https://2.bp.blogspot.com/-Lj4wkphotVI/U9Gf68lVWRI/AAAAAAAAAog/6DV5vfqTe4U/s1600/DSC08998.JPG' },
      { id: 'jogos-virtuais', nome: 'Aula com jogos virtuais', preco: 1000, img: 'https://img.freepik.com/fotos-gratis/criancas-da-escola-usando-tablet-digital-em-sala-de-aula_107420-57955.jpg?size=626&ext=jpg' },
      { id: 'balas', nome: 'Balas', preco: 10, img: 'https://a-static.mlcdn.com.br/800x560/pacote-bala-7-belo-framboesa-600g-arcor/produtosdemaquiagem/10761p/370cbc11ef578c1c36f9c6bc2996a45b.jpg' },
      { id: 'pirulito', nome: 'Pirulito', preco: 20, img: 'https://cdn.awsli.com.br/2500x2500/1957/1957771/produto/1047748409ee2f58d9d.jpg' },
      { id: 'cinema', nome: 'Aula de cinema com pipoca na sala', preco: 1000, img: 'https://2.bp.blogspot.com/-goes4lu3wsQ/VTl7mzY2lpI/AAAAAAAAGR0/By2X6yTVvZk/s1600/crian%C3%A7as-filmes.jpg' }
    ];

    auth.onAuthStateChanged(user => {
      if (user) {
        usuarioAtual = user;
        document.getElementById('nome-usuario').innerText = user.email;

        db.collection('usuarios').doc(user.uid)
          .onSnapshot(doc => {
            if (doc.exists) {
              const data = doc.data();
              moedas = data.moedas || 0;
              estoque = data.estoque || {};

              if (Object.keys(estoque).length === 0) {
                estoque = {
                  'bola-nike': 1,
                  'jogos': 1,
                  'educacao': 1,
                  'horta': 1,
                  'jogos-virtuais': 1,
                  'balas': 300,
                  'pirulito': 100,
                  'cinema': 1
                };
                salvarDados();
              }

              atualizarInterface();
            }
          });

        carregarProdutos();
      } else {
        window.location.href = 'index.html';
      }
    });

    function salvarDados() {
      db.collection('usuarios').doc(usuarioAtual.uid).set({
        moedas: moedas,
        estoque: estoque
      });
    }

    function atualizarInterface() {
      document.getElementById('total-moedas').innerText = moedas;

      produtos.forEach(prod => {
        const btn = document.getElementById('btn-' + prod.id);
        const spanEstoque = document.getElementById('estoque-' + prod.id);

        const disponivel = estoque[prod.id] !== undefined ? estoque[prod.id] : 0;
        if (spanEstoque) spanEstoque.innerText = disponivel;

        if (btn) {
          btn.disabled = moedas < prod.preco || disponivel <= 0;
        }
      });
    }

    function carregarProdutos() {
      const lista = document.getElementById('product-list');
      lista.innerHTML = '<h3>Produtos disponíveis</h3>';

      produtos.forEach(prod => {
        const div = document.createElement('div');
        div.classList.add('product');
        div.innerHTML = `
          <img src="${prod.img}" alt="${prod.nome}" />
          <h4>${prod.nome}</h4>
          <p>Preço: ${prod.preco} Mrcoin</p>
          <p>Estoque: <span id="estoque-${prod.id}">0</span></p>
          <button id="btn-${prod.id}" onclick="comprarProduto('${prod.id}')">Comprar</button>
        `;
        lista.appendChild(div);
      });

      atualizarInterface();
    }

    function comprarProduto(prodId) {
      const prod = produtos.find(p => p.id === prodId);
      if (!prod) {
        alert('Produto não encontrado!');
        return;
      }

      const disponivel = estoque[prodId] || 0;
      if (moedas < prod.preco || disponivel <= 0) {
        alert('Saldo insuficiente ou produto esgotado!');
        return;
      }

      moedas -= prod.preco;
      estoque[prodId] = disponivel - 1;

      salvarDados();
    }

    function ganharMoeda() {
      moedas++;
      salvarDados();
      atualizarInterface();
    }

    function logout() {
      auth.signOut().then(() => {
        window.location.href = 'index.html';
      });
    }
  </script>
</body>
</html>
