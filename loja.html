<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loja - MrStore</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('https://i.imgur.com/sI8LmKe.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .product-list, .total {
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 20px;
      border-radius: 10px;
      flex: 1;
      min-width: 300px;
    }

    .product {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 15px;
      text-align: center;
    }

    .product img {
      max-width: 100%;
      height: auto;
      margin-bottom: 10px;
    }

    button {
      background-color: #FFD700;
      color: black;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <h2>Bem-vindo, <span id="nome-usuario"></span>!</h2>
    <button onclick="logout()">Sair</button>
  </div>

  <div class="container">
    <div class="product-list">
      <h3>Produtos disponíveis</h3>
      <div class="product">
        <img src="https://th.bing.com/th/id/OIP.yg3WT93KwB0uYix_nkE2SwHaHa?w=202&h=202" alt="Bola">
        <h4>Bola</h4>
        <p>Preço: 100.000.000 Mrcoin</p>
        <p id="estoque-bola">Estoque: 1</p>
        <button onclick="comprarProduto(100000000, 'bola')">Comprar</button>
      </div>
      <div class="product">
        <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhGAdr6Fa6Nc3v-SzL-wGqSeQLRBG112C5pJ-TrMQEMH2c9FeSTrn-MyHW9Rz9P-ZVGthF4ZJ5KXVMY52bTLeO9XAf1tG1wwFUkXPeS8zdZ1V2tgo_i5mwcbCeyEBydJ3HdkNGRjGtlmgvn/s1600/bagunca.jpg" alt="Aula Livre">
        <h4>Aula Livre</h4>
        <p>Preço: 15 Mrcoin</p>
        <p id="estoque-aula">Estoque: 100</p>
        <button onclick="comprarProduto(15, 'aula')">Comprar</button>
      </div>
      <div class="product">
        <img src="https://thumbs.dreamstime.com/b/menino-novo-que-joga-os-jogos-video-51314979.jpg" alt="100 Dias Sem Aula">
        <h4>100 Dias Sem Aula</h4>
        <p>Preço: 20 Mrcoin</p>
        <p id="estoque-dias">Estoque: 50</p>
        <button onclick="comprarProduto(20, 'dias')">Comprar</button>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/150" alt="Doce Bala">
        <h4>Doce Bala</h4>
        <p>Preço: 5 Mrcoin</p>
        <p id="estoque-bala">Estoque: 200</p>
        <button onclick="comprarProduto(5, 'bala')">Comprar</button>
      </div>
    </div>
    <div class="total">
      <h3>Total de Mrcoin: <span id="total-moedas">0</span></h3>
      <button onclick="ganharMoeda()">Ganhar 1 Mrcoin</button>
    </div>
  </div>

  <script src="loja.js"></script>
</body>
</html>
