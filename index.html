<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MrStore - Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('https://i.imgur.com/sI8LmKe.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      margin: 0;
      padding: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
    }

    .header {
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .form-container {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 300px;
    }

    input {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      background-color: #FFD700;
      color: black;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }

    a {
      color: #FFD700;
      cursor: pointer;
    }

    .header img {
      width: 150px; /* Tamanho da imagem ajustado */
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Bem-vindo à MrStore!</h1>
    <img src="https://i.imgur.com/9Thbwqj.png" alt="Logo">
  </div>

  <!-- Login -->
  <div class="form-container" id="login-container">
    <h2>Login</h2>
    <input type="email" id="login-username" placeholder="Email">
    <input type="password" id="login-password" placeholder="Senha">
    <button onclick="fazerLogin()">Entrar</button>
    <p>Não tem uma conta? <a onclick="mostrarCadastro()">Cadastre-se</a></p>
  </div>

  <!-- Cadastro -->
  <div class="form-container" id="cadastro-container" style="display: none;">
    <h2>Cadastro</h2>
    <input type="email" id="cadastro-username" placeholder="Email">
    <input type="password" id="cadastro-password" placeholder="Senha">
    <button onclick="fazerCadastro()">Cadastrar</button>
    <p>Já tem uma conta? <a onclick="mostrarLogin()">Fazer login</a></p>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth.js"></script>

  <script>
    // Configuração do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBJvwszc3_gEowkBIGDuOqexGVoF6ugYCs",
      authDomain: "mr-shop-99aa5.firebaseapp.com",
      projectId: "mr-shop-99aa5",
      storageBucket: "mr-shop-99aa5.firebasestorage.app",
      messagingSenderId: "864699611942",
      appId: "1:864699611942:web:729f0742cc6be5132f9fe7"
    };

    // Inicializa o Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Funções de Navegação
    function mostrarCadastro() {
      document.getElementById('cadastro-container').style.display = 'block';
      document.getElementById('login-container').style.display = 'none';
    }

    function mostrarLogin() {
      document.getElementById('cadastro-container').style.display = 'none';
      document.getElementById('login-container').style.display = 'block';
    }

    // Verifica se o usuário está logado ao carregar a página
    window.onload = () => {
      const user = firebase.auth().currentUser;
      if (user) {
        window.location.href = "loja.html";
      }
    };

    // Login com Firebase
    async function fazerLogin() {
      const username = document.getElementById('login-username').value;
      const password = document.getElementById('login-password').value;

      try {
        const userCredential = await auth.signInWithEmailAndPassword(username, password);
        alert("Login bem-sucedido!");
        localStorage.setItem("usuario_logado", userCredential.user.email);
        window.location.href = "loja.html";
      } catch (error) {
        alert("Erro: " + error.message);
      }
    }

    // Cadastro com Firebase
    async function fazerCadastro() {
      const username = document.getElementById('cadastro-username').value;
      const password = document.getElementById('cadastro-password').value;

      try {
        const userCredential = await auth.createUserWithEmailAndPassword(username, password);
        alert("Cadastro realizado com sucesso!");
        localStorage.setItem("usuario_logado", userCredential.user.email);
        window.location.href = "loja.html";
      } catch (error) {
        alert("Erro: " + error.message);
      }
    }
  </script>
</body>
</html>
