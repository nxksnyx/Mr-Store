<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MrStore - Cadastro / Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('https://i.imgur.com/sI8LmKe.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      margin: 0;
      padding: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
    }

    .header {
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .form-container {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 300px;
    }

    input {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      background-color: #FFD700;
      color: black;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }

    a {
      color: #FFD700;
      cursor: pointer;
    }

    .header img {
      width: 150px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Bem-vindo à MrStore!</h1>
    <img src="https://i.imgur.com/9Thbwqj.png" alt="Logo">
  </div>

  <!-- Cadastro/Login -->
  <div class="form-container" id="auth-container">
    <h2 id="form-title">Cadastro</h2>
    <input type="email" id="auth-username" placeholder="E-mail" />
    <input type="password" id="auth-password" placeholder="Senha" />
    <button onclick="processarAuth()">Cadastrar</button>
    <p>Já tem uma conta? <a onclick="toggleForm()">Fazer login</a></p>
  </div>

  <script>
    // Alterna entre as telas de Cadastro e Login
    function toggleForm() {
      const formTitle = document.getElementById('form-title');
      const authButton = document.querySelector('button');
      const actionText = document.querySelector('p a');
      
      const isLogin = formTitle.innerText === "Login";

      if (isLogin) {
        formTitle.innerText = "Cadastro";
        authButton.innerText = "Cadastrar";
        actionText.innerText = "Fazer login";
      } else {
        formTitle.innerText = "Login";
        authButton.innerText = "Entrar";
        actionText.innerText = "Cadastrar";
      }
    }

    // Função de cadastro/login
    function processarAuth() {
      const username = document.getElementById('auth-username').value;
      const password = document.getElementById('auth-password').value;

      // Verificando se o e-mail e a senha são válidos
      if (!username || !username.includes('@') || !username.includes('.')) {
        alert("Por favor, insira um e-mail válido.");
        return;
      }

      if (password.length < 6) {
        alert("A senha deve ter pelo menos 6 caracteres.");
        return;
      }

      // Verificando se está em modo de Cadastro ou Login
      const formTitle = document.getElementById('form-title').innerText;

      if (formTitle === "Cadastro") {
        cadastrarUsuario(username, password);
      } else {
        fazerLogin(username, password);
      }
    }

    // Função de cadastro
    function cadastrarUsuario(username, password) {
      const usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];

      // Verificando se o e-mail já está cadastrado
      const usuarioExistente = usuarios.find(user => user.email === username);
      if (usuarioExistente) {
        alert("Este e-mail já está cadastrado.");
        return;
      }

      // Adicionando o novo usuário
      usuarios.push({ email: username, password: password });
      localStorage.setItem('usuarios', JSON.stringify(usuarios));
      alert("Cadastro realizado com sucesso!");
      window.location.href = "loja.html";  // Redireciona para a página da loja
    }

    // Função de login
    function fazerLogin(username, password) {
      const usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];
      
      const usuario = usuarios.find(user => user.email === username && user.password === password);
      
      if (usuario) {
        alert("Login bem-sucedido!");
        window.location.href = "loja.html";  // Redireciona para a página da loja
      } else {
        alert("Email ou senha incorretos.");
      }
    }
  </script>
</body>
</html>
