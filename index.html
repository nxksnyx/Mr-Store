<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MrStore - Cadastro/Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('https://i.imgur.com/sI8LmKe.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      margin: 0;
      padding: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
    }

    .header {
      text-align: center;
    }

    .form-container {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 300px;
    }

    input {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      background-color: #FFD700;
      color: black;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }

    a {
      color: #FFD700;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Bem-vindo à MrStore!</h1>
    <img src="https://i.imgur.com/9Thbwqj.png" alt="Logo" width="150" />
  </div>

  <div class="form-container">
    <h2 id="form-title">Cadastro</h2>
    <input type="email" id="email" placeholder="E-mail" />
    <input type="password" id="password" placeholder="Senha" />
    <button onclick="processarAuth()">Cadastrar</button>
    <p>Já tem uma conta? <a onclick="toggleForm()">Fazer login</a></p>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script>
    // Configuração do Firebase (já fornecida)
    const firebaseConfig = {
      apiKey: "AIzaSyBFiGU-blNt7XFO9cjYPoWaPP-c5EEItfc",
      authDomain: "mrstore-d429f.firebaseapp.com",
      projectId: "mrstore-d429f",
      storageBucket: "mrstore-d429f.appspot.com",
      messagingSenderId: "310913725702",
      appId: "1:310913725702:web:22775b2fa034b0697e1a87"
    };

    // Inicializa Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();  // Inicializando Firestore

    // Alterna entre formulários Cadastro e Login
    function toggleForm() {
      const title = document.getElementById('form-title');
      const btn = document.querySelector('button');
      const link = document.querySelector('a');

      if (title.innerText === 'Cadastro') {
        title.innerText = 'Login';
        btn.innerText = 'Entrar';
        link.innerText = 'Cadastrar';
      } else {
        title.innerText = 'Cadastro';
        btn.innerText = 'Cadastrar';
        link.innerText = 'Fazer login';
      }
    }

    // Função principal para processar login ou cadastro
    function processarAuth() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const isLogin = document.getElementById('form-title').innerText === 'Login';

      if (!email || !password) {
        alert("Preencha email e senha.");
        return;
      }

      if (isLogin) {
        // Login
        auth.signInWithEmailAndPassword(email, password)
          .then(() => {
            // Redireciona admin para painel admin
            if(email.toLowerCase() === "sandrachefa@gmail.com") {
              window.location.href = "admin.html";
            } else {
              window.location.href = "loja.html";
            }
          })
          .catch(err => alert('Erro no login: ' + err.message));
      } else {
        // Cadastro
        auth.createUserWithEmailAndPassword(email, password)
          .then(userCredential => {
            const user = userCredential.user;

            // Criar documento na coleção 'usuarios' com mrcoins 0
            return db.collection('usuarios').doc(user.uid).set({
              email: user.email,
              mrcoins: 0
            }).then(() => {
              // Redireciona admin para painel admin
              if(user.email.toLowerCase() === "sandrachefa@gmail.com") {
                window.location.href = "admin.html";
              } else {
                window.location.href = "loja.html";
              }
            });
          })
          .catch(err => alert('Erro no cadastro: ' + err.message));
      }
    }
  </script>
</body>
</html>
