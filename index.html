<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MrStore - Cadastro/Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('https://i.imgur.com/sI8LmKe.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      margin: 0;
      padding: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
    }
    .header {
      text-align: center;
    }
    .form-container {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 300px;
    }
    input {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      background-color: #FFD700;
      color: black;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }
    a {
      color: #FFD700;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Bem-vindo à MrStore!</h1>
    <img src="https://i.imgur.com/9Thbwqj.png" alt="Logo" width="150" />
  </div>

  <div class="form-container">
    <h2 id="form-title">Cadastro</h2>
    <form id="auth-form">
      <input type="email" id="email" placeholder="E-mail" autocomplete="email" required />
      <input type="password" id="password" placeholder="Senha" autocomplete="new-password" required />
      <button type="submit">Cadastrar</button>
    </form>
    <p>Já tem uma conta? <a id="toggle-link">Fazer login</a></p>
  </div>

  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Inicializa Supabase
      const supabaseUrl = 'https://iydzusoiaikkvpnnkpbh.supabase.co';
      const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml5ZHp1c29pYWlra3Zwbm5rcGJoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgyOTg1MzgsImV4cCI6MjA2Mzg3NDUzOH0.oThN1XatHGyr1ic0I1VY8v8GYf9UKjx8Pg2Rl6R4Du0';

      const supabase = supabase.createClient(supabaseUrl, supabaseAnonKey);

      const form = document.getElementById('auth-form');
      const formTitle = document.getElementById('form-title');
      const toggleLink = document.getElementById('toggle-link');
      const submitBtn = form.querySelector('button');

      toggleLink.addEventListener('click', () => {
        if (formTitle.innerText === 'Cadastro') {
          formTitle.innerText = 'Login';
          submitBtn.innerText = 'Entrar';
          toggleLink.innerText = 'Cadastrar';
          document.getElementById('password').setAttribute('autocomplete', 'current-password');
        } else {
          formTitle.innerText = 'Cadastro';
          submitBtn.innerText = 'Cadastrar';
          toggleLink.innerText = 'Fazer login';
          document.getElementById('password').setAttribute('autocomplete', 'new-password');
        }
      });

      form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value.trim();
        const isLogin = formTitle.innerText === 'Login';

        if (!email || !password) {
          alert('Preencha email e senha.');
          return;
        }

        if (isLogin) {
          // Login
          const { data, error } = await supabase.auth.signInWithPassword({ email, password });

          if (error) {
            alert('Erro no login: ' + error.message);
            return;
          }

          if (email.toLowerCase() === 'sandrachefa@gmail.com') {
            window.location.href = 'admin.html';
          } else {
            window.location.href = 'loja.html';
          }
        } else {
          // Cadastro
          const { data, error } = await supabase.auth.signUp({ email, password });

          if (error) {
            alert('Erro no cadastro: ' + error.message);
            return;
          }

          alert('Cadastro realizado! Por favor, verifique seu e-mail para confirmar sua conta.');

          if (email.toLowerCase() === 'sandrachefa@gmail.com') {
            window.location.href = 'admin.html';
          } else {
            window.location.href = 'loja.html';
          }
        }
      });
    });
  </script>
</body>
</html>
