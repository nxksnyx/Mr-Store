<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MrStore - Login</title>
  <style>
    /* Estilos do seu HTML aqui */
    body {
      font-family: Arial, sans-serif;
      background-image: url('https://i.imgur.com/sI8LmKe.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      margin: 0;
      padding: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
    }

    /* Outros estilos para header, form, etc... */
  </style>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>

</head>
<body>
  <div class="header">
    <h1>Bem-vindo à MrStore!</h1>
    <img src="https://i.imgur.com/9Thbwqj.png" alt="Logo">
  </div>

  <!-- Login -->
  <div class="form-container" id="login-container">
    <h2>Login</h2>
    <input type="text" id="login-username" placeholder="Nome de usuário">
    <input type="password" id="login-password" placeholder="Senha">
    <button onclick="fazerLogin()">Entrar</button>
    <p>Não tem uma conta? <a onclick="mostrarCadastro()">Cadastre-se</a></p>
  </div>

  <!-- Cadastro -->
  <div class="form-container" id="cadastro-container" style="display: none;">
    <h2>Cadastro</h2>
    <input type="text" id="cadastro-username" placeholder="Nome de usuário">
    <input type="password" id="cadastro-password" placeholder="Senha">
    <button onclick="fazerCadastro()">Cadastrar</button>
    <p>Já tem uma conta? <a onclick="mostrarLogin()">Fazer login</a></p>
  </div>

  <!-- Aqui vai a parte do código JavaScript do Firebase -->
  <script>
    // Configuração do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCh9xX0Py_J6xiCOxEGnZS0Pwnha8OZwmw",
      authDomain: "mrstore-6b888.firebaseapp.com",
      projectId: "mrstore-6b888",
      storageBucket: "mrstore-6b888.firebasestorage.app",
      messagingSenderId: "387627289090",
      appId: "1:387627289090:web:da4ca1f58ad9ce0354b51b"
    };

    // Inicializar o Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const database = firebase.database();

    // Funções de login e cadastro (não altere essas funções)
    function mostrarCadastro() {
      document.getElementById('cadastro-container').style.display = 'block';
      document.getElementById('login-container').style.display = 'none';
    }

    function mostrarLogin() {
      document.getElementById('cadastro-container').style.display = 'none';
      document.getElementById('login-container').style.display = 'block';
    }

    function fazerLogin() {
      const username = document.getElementById('login-username').value;
      const password = document.getElementById('login-password').value;

      const userRef = database.ref('usuarios/' + username);
      userRef.once('value').then(snapshot => {
        const usuario = snapshot.val();
        if (usuario && usuario.senha === password) {
          alert("Login bem-sucedido!");
          localStorage.setItem("usuario_logado", username);
          window.location.href = "loja.html";
        } else {
          alert("Usuário ou senha incorretos!");
        }
      });
    }

    function fazerCadastro() {
      const username = document.getElementById('cadastro-username').value;
      const password = document.getElementById('cadastro-password').value;

      const userRef = database.ref('usuarios/' + username);
      userRef.once('value').then(snapshot => {
        if (snapshot.exists()) {
          alert("Usuário já existe. Tente outro nome.");
          return;
        }

        const novoUsuario = {
          username: username,
          senha: password
        };

        userRef.set(novoUsuario);
        alert("Cadastro realizado com sucesso!");
        localStorage.setItem("usuario_logado", username);
        window.location.href = "loja.html";
      });
    }
  </script>

</body>
</html>
