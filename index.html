<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MrStore - Cadastro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('https://i.imgur.com/sI8LmKe.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      margin: 0;
      padding: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
    }

    .header {
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .form-container {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 300px;
    }

    input {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      background-color: #FFD700;
      color: black;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }

    a {
      color: #FFD700;
      cursor: pointer;
    }

    .header img {
      width: 150px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Bem-vindo à MrStore!</h1>
    <img src="https://i.imgur.com/9Thbwqj.png" alt="Logo">
  </div>

  <!-- Cadastro -->
  <div class="form-container" id="cadastro-container">
    <h2>Cadastro</h2>
    <input type="email" id="cadastro-username" placeholder="E-mail" />
    <input type="password" id="cadastro-password" placeholder="Senha" />
    <button onclick="fazerCadastro()">Cadastrar</button>
    <p>Já tem uma conta? <a onclick="mostrarLogin()">Fazer login</a></p>
  </div>

  <!-- Firebase App (SDK) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

  <script>
    // Configuração do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBJvwszc3_gEowkBIGDuOqexGVoF6ugYCs",  // Verifique se está correto
      authDomain: "https://nxksnyx-github-io.vercel.app/",  // Certifique-se de que o domínio está correto
      projectId: "mr-shop-99aa5",  // Projeto ID
      storageBucket: "mr-shop-99aa5.firebasestorage.app",  // Verifique o bucket de armazenamento
      messagingSenderId: "864699611942",  // Verifique o ID do sender
      appId: "1:864699611942:web:729f0742cc6be5132f9fe7"  // Verifique o App ID
    };

    // Inicializar o Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Função para mostrar a tela de login
    function mostrarLogin() {
      window.location.href = "index.html";  // Redireciona para a tela de login
    }

    // Função de cadastro com Firebase
    function fazerCadastro() {
      const username = document.getElementById('cadastro-username').value;
      const password = document.getElementById('cadastro-password').value;

      // Verificando o formato do e-mail
      if (!username || !username.includes('@') || !username.includes('.')) {
        alert("Por favor, insira um e-mail válido.");
        return;
      }

      // Verificando o tamanho da senha
      if (password.length < 6) {
        alert("A senha deve ter pelo menos 6 caracteres.");
        return;
      }

      // Criar usuário com Firebase Authentication
      auth.createUserWithEmailAndPassword(username, password)
        .then((userCredential) => {
          alert("Cadastro realizado com sucesso!");
          const user = userCredential.user;
          localStorage.setItem("usuario_logado", user.email);
          window.location.href = "loja.html";  // Redireciona para a página de loja
        })
        .catch((error) => {
          const errorCode = error.code;
          const errorMessage = error.message;
          console.error("Erro: " + errorMessage);
          alert("Erro ao cadastrar. Tente novamente.");
        });
    }
  </script>
</body>
</html>
